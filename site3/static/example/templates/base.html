
<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="/static/style.css" rel="stylesheet">
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>education.by</title>
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script src="/static/jquery.js" defer></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.js" defer></script>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Электронное обучение в Беларуси</a>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li class="nav navbar-text navbar-username">{{ user.username }}</li>
              <li><a href="{% url 'account_logout' %}">Выйти</a></li>
            {% else %}
              <li><a href="{% url 'account_login' %}">Войти</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

</div>

    <footer>
      <p class="text-muted">© 2015 Alesia Shalai</p>
    </footer>
  </body>
</html>
